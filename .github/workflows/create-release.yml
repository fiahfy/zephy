name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn
      - run: yarn build
      - run: yarn release -lmw -c.snap.publish=github
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
